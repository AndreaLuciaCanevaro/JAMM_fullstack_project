<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Producto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <div class="top-header">
                <a href="/"><img class="logo-login" src="images/JAMM-Gaming.png" alt="Logo JAMM"> </a>
                <input type="text" class="buscador" placeholder="Buscar">
                <button type="button"><a href="#"><i class="fa fa-search"></i></a> </button>
                <a href="mailto:JAMM@JAMM.com"><i class="fa fa-fw fa-envelope"></i></a> 
                <a href="/productCart"><i class="fas fa-heart"></i></a>
                <a href="/productCart"><i class="fas fa-shopping-cart"></i></a> 
                <a href="/login"><i class="fa fa-fw fa-user"></i></a>
            </div>
            <nav>
                <div class="categoria">
                    <form action="" method="GET">
                    <label>Categoría</label>
                        <select name="categorías" id="">
                            <option value="Todas">Todas</option>
                            <option value="Video">Gaming</option>
                            <option value="Audio">Accesorios</option>
                            <option value="Dispositivos">Dispositivos</option>
                        </select>
                    </form>    
                </div>
            </nav>
        </header>
        <main>

            <div class="small-container cart-page">
                <table>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                    </tr>
                   

                </table>

                <p class="noProduct">NO TIENES PRODUCTOS EN TU CARRITO</p>
                <a href="/">Buscar productos</a>

                <div class="total-price">
                    <table>
                        <tr>
                            <td>Subtotal</td>
                            <td>0.000.-</td>
                        </tr>
                        <tr>
                            <td>IVA 21%</td>
                            <td>0.000.-</td>
                        </tr>
                        <tr>
                            <td>Total</td>
                            <td>0.000.-</td>
                        </tr>
                    </table>
                </div>
        
        </main>

        <footer>
            <div class="primero">
                <i class="fas fa-map-marker-alt"></i>
                <h5>Locales</h5>
                <p>Av Cabildo 1460</p>
            </div>
            <div class="segundo">
                <i class="fas fa-credit-card"></i>
                <h5>Formas de pago</h5>
                <p>Tarjeta - Efectivo - Transferencia</p>
            </div>
            <div class="tercero">
                <i class="fas fa-id-badge"></i>
                <h5>¿Quiénes somos?</h5>            
            </div>
            <div class="cuarto">
                <i class="fas fa-question-circle"></i>
                <h5>Ayuda</h5>
            </div>
            <div class="quinto">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-youtube"></i>             
            </div>
        </footer> 

    </body>
</html>
