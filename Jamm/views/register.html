<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/305580695d.js" crossorigin="anonymous"></script>

</head>
<body>

    <header class="header-login">
        <div>
            <a href="/"> <img src="/images/JAMM-Gaming.png" class="logo-login"></a>
           
        </div>
          
    </header>
<br>
    <div class="contenedor-login">
    <form action="/" method="GET" class="create-form">
        <div class="control-formulario">
            <label>¡Contanos quién sos!</label>
        </div>
        <div class="control-formulario">
            <label>Nombre y apellido:</label>
            <input type="text" name="nombreapellido" placeholder="Juan Pérez" class="control">
        </div> 
        <div class="control-formulario">
            <label>Email:</label>
            <input type="email" name="mail" placeholder="juan@hotmail.com" class="control">
        </div> 
        <div class="control-formulario">
            <label>Contraseña:</label>
            <input type="password" name="contraseña" placeholder="Contraseña" class="control">
        </div>   
        <div class="control-formulario">
            <label>Confirmar contraseña:</label>
            <input type="password" name="contraseña" placeholder="Contraseña" class="control">
        </div>   

        <div class="control-formulario">  

        <button type="submit" class="boton-formulario">Registrarme</button>
        
        </div>
    </form>
    </div>

    </section>
</body>
</html>
