<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logeate</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/305580695d.js" crossorigin="anonymous"></script>

</head>
<body>

    <header class="header-login">
        <div>
            <a href="/"> <img src="/images/JAMM-Gaming.png" class="logo-login"></a>
        </div>
          
    </header>
<br>
    <div class="contenedor-login">
    <form action="/" method="GET" class="create-form">
        <div class="control-formulario">
            <label>¡Recordanos quién sos!</label>
        </div>
        <div class="control-formulario">
            <label>Usuario o email:</label>
            <input type="text" name="usuario" placeholder="Usuario o mail" class="control">
        </div> 
        <div class="control-formulario">
            <label>Contraseña:</label>
            <input type="password" name="contraseña" placeholder="Contraseña" class="control">
        </div>   

        <div class="control-formulario">
            <label>Recordarme</label>
            <input type="checkbox" name="recordarUsuario">
        </div>  
        
        <div class="control-formulario">  
        <button type="reset" class="boton-formulario">Cancelar</button>
        <button type="submit" class="boton-formulario">Continuar</button>
        
        </div>

        <div class="control-formulario">
       <a href="#">Olvidé mi contraseña</a>
    </div>    

    <div class="control-formulario">
        <a href="/register">Crear usuario</a>
     </div>    

    </form>
    </div>

    </section>
</body>
</html>
